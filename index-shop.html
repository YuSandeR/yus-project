  <div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <!-- Category Filter Dropdown -->
    <div class="mb-4">
      <select id="categoryFilter" class="form-select w-25">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div id="product-list" class="row"></div>
  </div>

  <script>
    // a. Array of product objects with category
    const products = [
      {
        name: "Wireless Headphones",
        price: 99.99,
        description: "High quality wireless headphones with noise cancellation.",
        picture: "https://via.placeholder.com/300x200?text=Headphones",
        category: "Electronics"
      },
      {
        name: "Smart Watch",
        price: 149.99,
        description: "Stay connected and track your fitness.",
        picture: "https://via.placeholder.com/300x200?text=Smart+Watch",
        category: "Wearables"
      },
      {
        name: "Gaming Mouse",
        price: 49.99,
        description: "Ergonomic gaming mouse with customizable RGB lighting.",
        picture: "https://via.placeholder.com/300x200?text=Gaming+Mouse",
        category: "Accessories"
      },
      {
        name: "Bluetooth Speaker",
        price: 59.99,
        description: "Portable speaker with deep bass and long battery life.",
        picture: "https://via.placeholder.com/300x200?text=Speaker",
        category: "Electronics"
      }
    ];

    const productList = document.getElementById("product-list");
    const categoryFilter = document.getElementById("categoryFilter");

    // Get unique categories and add to dropdown
    const categories = ["All Categories", ...new Set(products.map(p => p.category))];
    categories.forEach(cat => {
      const option = document.createElement("option");
      option.value = cat.toLowerCase();
      option.textContent = cat;
      categoryFilter.appendChild(option);
    });

    // Function to display filtered products
    function displayProducts(filter) {
      productList.innerHTML = "";
      const filteredProducts = filter === "all"
        ? products
        : products.filter(p => p.category.toLowerCase() === filter);

      filteredProducts.forEach(product => {
        const productCard = `
          <div class="col-md-4">
            <div class="card product-card shadow-sm">
              <img src="${product.picture}" class="card-img-top product-img" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <p class="card-text fw-bold">$${product.price.toFixed(2)}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>
          </div>
        `;
        productList.innerHTML += productCard;
      });
    }

    // Initial display
    displayProducts("all");

    // On category change
    categoryFilter.addEventListener("change", () => {
      displayProducts(categoryFilter.value);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
